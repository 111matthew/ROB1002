<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="manifest" href="/manifest.json" />
    <title>Trilobot Teleop</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
  </head>
  <body>
    <main>
      <!-- Icons from https://icon-sets.iconify.design/mdi/ -->
      <div id="fwd-back">
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              d="M15 20H9v-8H4.16L12 4.16L19.84 12H15z"
            />
          </svg>
        </button>
        <button class="btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor" d="M9 4h6v8h4.84L12 19.84L4.16 12H9z" />
          </svg>
        </button>
      </div>

      <img src="https://placehold.co/1920x1080" id="camera" />

      <div class="controls">
        <div id="left-right">
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M20 9v6h-8v4.84L4.16 12L12 4.16V9z"
              />
            </svg>
          </button>
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M4 15V9h8V4.16L19.84 12L12 19.84V15z"
              />
            </svg>
          </button>
        </div>

        <h1 id="hostname">TRILO-99</h1>
      </div>
    </main>
  </body>
</html>
